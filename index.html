<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440px, initial-scale=1.0" />
    <meta name="viewport" content="width=375px, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- link to an external css, inside folders-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="qrcode">
        <img class="qrcode-img" src="./images/image-qr-code.png" alt="QR code"
      </div>
      <h3>Improve your front-end skills by building projects</h3>
      <br />
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
    </div>
  </body>
</html>
